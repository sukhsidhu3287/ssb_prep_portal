name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: |
          cd client
          npm install
      
      - name: Build
        run: |
          cd client
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://ssb-prep-portal.onrender.com' }}
      
      - name: Verify build output
        run: |
          echo "Checking build files..."
          ls -la client/build
          echo "Checking static files..."
          ls -la client/build/static || echo "No static directory found"
          echo "Checking for index.html..."
          test -f client/build/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          echo "Checking for CNAME..."
          test -f client/build/CNAME && echo "✓ CNAME exists" || echo "✗ CNAME missing"
          echo "Checking for 404.html..."
          test -f client/build/404.html && echo "✓ 404.html exists" || echo "✗ 404.html missing"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./client/build
          cname: false

